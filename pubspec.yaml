name: al_hadith
description: "A new Flutter project."
publish_to: 'none'
version: 1.0.0+1
environment:
  sdk: '>=3.3.4 <4.0.0'

dependencies:
  cupertino_icons: ^1.0.8
  path_provider: ^2.1.3
  sqflite: ^2.3.3+1
  get: 4.6.6
  carousel_slider: ^4.2.1
  flutter:
    sdk: flutter

dev_dependencies:
  flutter_lints: ^3.0.2
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true

  assets:
    - assets/db/
    - assets/images/

  fonts:
    - family: Kalpurush
      fonts:
        - asset: assets/fonts/kalpurush.ttf
    - family: KFGQ
      fonts:
        - asset: assets/fonts/KFGQ_Regular.ttf